<H2>목공</h2>
<p><a href="http://noplug.kr/" target="_blank" title="공방"><img src="woodwork.jpg"width="100%">목공(木工)</a>은 목재를 가공하여 목조건축물, 가구 등의 물건을 제작하는 것을 뜻한다. 공작(工作), 미술, 가구 제작 등의 영역은 물론, 건축이나 토목 등의 영역에서도 목재를 가공하는 것을 넓게 이렇게 부른다.
